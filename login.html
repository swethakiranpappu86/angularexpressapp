<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="static/css/materialize.min.css">
    <link href="static/css/icon.css" rel="stylesheet">
    <script src="static/js/angular.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="col s12 m4 l3">
            <form class="login-form" action="/login" method="POST">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12 center">
                                <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login">
                                <p class="center login-form-text">W3lessons - Material Design Login Form</p>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">person_outline</i>
                                <input id="icon-prefix1" class="validate" name="username" type="text">
                                <label for="text" data-error="wrong" data-success="right" class="center-align">Email</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">linear_scale</i>
                                <input name="password" type="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m12 l12  login-text">
                                <input type="checkbox" id="remember-me" />
                                <label for="remember-me">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="input-field col s12">
                                <button type="submit" class="btn waves-effect waves-light col s12 m12">Login
                                    <i class=" material-icons">check</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->

    <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="static/js/materialize.min.js"></script>
</body>

</html>
